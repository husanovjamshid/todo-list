<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>JavaScript</title>
</head>
<body>
    
    <div class="container">
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <input type="text" class="form-control js-modal">
                        
                    </div>
                    
                </div>
            </div>
        </div>
        
        <h1 class="text-center h1 my-5">Todo</h1>
        <div class="d-flex justify-content-center my-4  mx-auto">
            <button type="button" class="btn btn-primary allBtn">All <span class="all">0</span></button>
            <button type="button" class="btn btn-primary mx-3 compBtn">Complated <span class="complate">0</span></button>
            <button type="button" class="btn btn-primary uncompBtn">Uncomplated <span class="uncomplate">0</span></button>
        </div>
        <form class="js-form" method="post">
            <div class="input-group w-50 mx-auto">
                <input class="form-control js-input" type="text" placeholder="Add task">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        
        <ul class="list-group w-50 mx-auto my-4 js-list">
            
        </ul>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
